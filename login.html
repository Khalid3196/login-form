<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* Optional CSS for styling */
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://www.qatar-tribune.com/uploads/imported_images/data/20180829/images/12_2_1.jpg" alt="Logo" width="150">
    <!-- Replace the 'src' attribute value with the URL of your image -->
    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <label for="usrname">Username</label>
        <input type="text" id="usrname" name="usrname" required>
    
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        
        <input type="submit" value="Submit">
    </form>
</div>

<div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

<script>
function handleLogin(event) {
    event.preventDefault(); // Prevent the form from submitting normally
    
    // Here you can perform your login authentication
    // For simplicity, let's assume the login is successful
    const username = document.getElementById('usrname').value;
    const password = document.getElementById('psw').value;
    
    // You may want to replace this logic with your actual authentication
    if (username === "khalid3196" && password === "Iamcool3196!") {
        // Redirect to the hello page upon successful login
        window.location.href = "new.html";
    } else {
        alert("Invalid username or password. Please try again.");
    }
}
</script>

</body>
</html>
